<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .navbar a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .button-group {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        #addIncomeBtn {
            background-color: black;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        #addExpenseBtn {
            background-color: black;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }
        #addScheduledExpenseBtn {
            background-color: black;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
        }
        #viewBalancesBtn {
            background-color: black;
            box-shadow: 0 0 10px rgba(0, 165, 255, 0.7);
        }
        #viewMonthlyExpensesBtn {
            background-color: black;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
        }
        #gamesAccountBtn {
            background-color: black;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
        }
        button:hover {
            background-color: #333;
        }
        #myChart, #gamesChart {
            margin-top: 20px;
        }
        .accounts-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .account-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid purple;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.5);
        }
        .account-title {
            font-weight: bold;
        }
        .transactions-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .transaction-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .transaction-list {
            list-style-type: none;
            padding: 0;
        }
        .transaction-item {
            padding: 5px 0;
        }
        .dropdown {
            display: none;
            margin-bottom: 20px;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            background: #f0f0f0;
            margin: 5px 0;
            border-radius: 5px;
            text-decoration: none;
            color: black;
        }
        .dropdown a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="share.html"><i class="fas fa-chart-line"></i></a>
        <a href="index.html"><i class="fas fa-user"></i></a>
        <a href="chat.html"><i class="fas fa-comments"></i></a>
        <a href="games.html"><i class="fas fa-gamepad"></i></a>
        <a href="auction.html"><i class="fas fa-gavel"></i></a>
    </div>
    <button class="plus-button" id="toggleDropdown">+</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="#" id="aboutBtn">About</a>
        <a href="#" id="contactUsBtn">Contact Us</a>
        <a href="#" id="changePasswordBtn">Change Password</a>
        <a href="#" id="forgotPasswordBtn">Forgot Password</a>
    </div>
    <div class="container">
        <h1>Budget Tracker</h1>
        <canvas id="myChart" width="400" height="200"></canvas>
        
        <div class="button-group">
            <button id="addIncomeBtn">Add Income</button>
            <button id="addExpenseBtn">Add Expense</button>
            <button id="addScheduledExpenseBtn">Add Scheduled Expense</button>
            <button id="viewBalancesBtn">View Account Balances</button>
            <button id="viewMonthlyExpensesBtn">View Monthly Expenses</button>
            <button id="gamesAccountBtn">Games Account</button>
            <button id="addAccountBtn">Add Account</button>
        </div>

        <!-- Accounts Container -->
        <div class="accounts-container">
            <h2>Accounts</h2>
            <div class="account-item">
                <span class="account-title">Main Account:</span>
                <span id="mainAccountBalance">$0.00</span>
                <span id="mainAccountGrowth">0%</span>
            </div>
            <div class="account-item">
                <span class="account-title">Savings Account:</span>
                <span id="savingsAccountBalance">$0.00</span>
                <span id="savingsAccountGrowth">0%</span>
            </div>
            <div id="additionalAccounts"></div>
        </div>

        <!-- Transactions Container -->
        <div class="transactions-container">
            <div class="transaction-title">Transactions:</div>
            <ul class="transaction-list" id="transactionList">
                <!-- Transaction items will be added here -->
            </ul>
        </div>

        <!-- Line Chart for Games Frequency -->
        <h2>Games Frequency</h2>
        <canvas id="gamesChart" width="400" height="200"></canvas>
    </div>

    <script>
        const transactions = [];
        const additionalAccountsContainer = document.getElementById('additionalAccounts');

        const updateTransactionList = () => {
            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = ''; // Clear current list
            transactions.forEach(transaction => {
                const li = document.createElement('li');
                li.className = 'transaction-item';
                li.textContent = `${transaction.date} ${transaction.time} - ${transaction.name}: $${transaction.price.toFixed(2)}`;
                transactionList.appendChild(li);
            });
        };

        const addTransaction = (type) => {
            const name = prompt(`Enter the name of the ${type}:`);
            const price = parseFloat(prompt(`Enter the amount for the ${type}:`));
            if (name && !isNaN(price)) {
                const now = new Date();
                const date = now.toLocaleDateString();
                const time = now.toLocaleTimeString();
                transactions.push({ date, time, name, price });
                updateTransactionList();
            } else {
                alert('Invalid input. Please try again.');
            }
        };

        const addAccount = () => {
            const accountName = prompt('Enter the new account name:');
            if (accountName) {
                const div = document.createElement('div');
                div.className = 'account-item';
                div.innerHTML = `<span class="account-title">${accountName}:</span> <span>$0.00</span> <span>0%</span>`;
                additionalAccountsContainer.appendChild(div);
            } else {
                alert('Invalid account name. Please try again.');
            }
        };

        document.getElementById('addIncomeBtn').addEventListener('click', () => addTransaction('income'));
        document.getElementById('addExpenseBtn').addEventListener('click', () => addTransaction('expense'));
        document.getElementById('addScheduledExpenseBtn').addEventListener('click', () => addTransaction('scheduled expense'));
        document.getElementById('addAccountBtn').addEventListener('click', addAccount);

        // Initialize main chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Assets', 'Income', 'Expenses'],
                datasets: [{
                    label: 'Amount ($)',
                    data: [0, 0, 0],
                    backgroundColor: [
                        'rgba(52, 152, 219, 0.6)',
                        'rgba(155, 89, 182, 0.6)',
                        'rgba(231, 76, 60, 0.6)'
                    ],
                    borderColor: [
                        'rgba(52, 152, 219, 1)',
                        'rgba(155, 89, 182, 1)',
                        'rgba(231, 76, 60, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Initialize games frequency chart with six lines
        const gamesCtx = document.getElementById('gamesChart').getContext('2d');
        const gamesChart = new Chart(gamesCtx, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [
                    {
                        label: 'Game A',
                        data: [5, 10, 7, 12],
                        borderColor: 'rgba(255, 0, 0, 1)',
                        backgroundColor: 'rgba(255, 0, 0, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Game B',
                        data: [3, 8, 5, 14],
                        borderColor: 'rgba(0, 255, 0, 1)',
                        backgroundColor: 'rgba(0, 255, 0, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Game C',
                        data: [2, 6, 9, 11],
                        borderColor: 'rgba(0, 0, 255, 1)',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Game D',
                        data: [4, 7, 3, 10],
                        borderColor: 'rgba(255, 255, 0, 1)',
                        backgroundColor: 'rgba(255, 255, 0, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Game E',
                        data: [1, 5, 8, 6],
                        borderColor: 'rgba(255, 165, 0, 1)',
                        backgroundColor: 'rgba(255, 165, 0, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Game F',
                        data: [0, 2, 3, 8],
                        borderColor: 'rgba(128, 0, 128, 1)',
                        backgroundColor: 'rgba(128, 0, 128, 0.2)',
                        fill: true
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Dropdown functionality
        document.getElementById('toggleDropdown').addEventListener('click', function() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Add event listeners for new buttons
        document.getElementById('viewBalancesBtn').addEventListener('click', function() {
            alert('Viewing account balances functionality will be implemented.');
        });

        document.getElementById('viewMonthlyExpensesBtn').addEventListener('click', function() {
            alert('Viewing monthly expenses functionality will be implemented.');
        });

        document.getElementById('gamesAccountBtn').addEventListener('click', function() {
            alert('Games account functionality will be implemented.');
        });

        // Add event listeners for dropdown options
        document.getElementById('aboutBtn').addEventListener('click', function() {
            alert('About: This is a budget tracking application.');
        });

        document.getElementById('contactUsBtn').addEventListener('click', function() {
            alert('Contact Us: You can reach us at support@example.com.');
        });

        document.getElementById('changePasswordBtn').addEventListener('click', function() {
            const newPassword = prompt('Enter your new password:');
            alert('Password changed successfully.');
        });

        document.getElementById('forgotPasswordBtn').addEventListener('click', function() {
            const email = prompt('Enter your email address to reset password:');
            alert('Password reset link sent to ' + email);
        });
    </script>
</body>
</html>
