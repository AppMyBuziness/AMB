<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Border for navbar */
        }

        .navbar a {
            color: black;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .navbar a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff; /* White container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        h1 {
            text-align: center;
            color: #000; /* Black title */
            margin-bottom: 20px;
        }

        .button-group {
            margin-bottom: 20px;
        }

        button {
            width: 100%; /* Full width */
            padding: 10px;
            border: none; /* No border */
            border-radius: 4px;
            cursor: pointer;
            background-color: black; /* Black background */
            color: white; /* White text */
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-bottom: 10px; /* Space between buttons */
        }

        /* Different border shadows for each button */
        #viewTransactionsBtn {
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7); /* Red shadow */
        }

        #viewBalancesBtn {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Green shadow */
        }

        #viewMonthlyExpensesBtn {
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.7); /* Blue shadow */
        }

        #addScheduledExpenseBtn {
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.7); /* Yellow shadow */
        }

        #addAccountBtn {
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.7); /* Orange shadow */
        }

        #addAssetBtn {
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.7); /* Purple shadow */
        }

        #gamesAccountBtn {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7); /* Cyan shadow */
        }

        button:hover {
            background-color: #333; /* Darker black on hover */
        }

        #myChart, #gamesChart {
            margin-top: 20px;
        }

        .accounts-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc; /* Border for accounts container */
            border-radius: 5px;
        }

        .account-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid purple; /* Purple border */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(128, 0, 128, 0.5); /* Purple shadow */
        }

        .account-title {
            font-weight: bold;
        }

        .transactions-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc; /* Border for transaction container */
            border-radius: 5px;
        }

        .transaction-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .transaction-list {
            list-style-type: none;
            padding: 0;
        }

        .transaction-item {
            padding: 5px 0;
        }

        .dropdown {
            display: none; /* Initially hidden */
            margin-bottom: 20px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            background: #f0f0f0;
            margin: 5px 0;
            border-radius: 5px;
            text-decoration: none;
            color: black;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="share.html"><i class="fas fa-chart-line"></i></a>
        <a href="index.html"><i class="fas fa-user"></i></a>
        <a href="chat.html"><i class="fas fa-comments"></i></a>
        <a href="games.html"><i class="fas fa-gamepad"></i></a>
        <a href="auction.html"><i class="fas fa-gavel"></i></a>
    </div>
    <button class="plus-button" id="toggleDropdown">+</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="#" id="aboutBtn">About</a>
        <a href="#" id="contactUsBtn">Contact Us</a>
        <a href="#" id="changePasswordBtn">Change Password</a>
        <a href="#" id="forgotPasswordBtn">Forgot Password</a>
    </div>
    <div class="container">
        <h1>Budget Tracker</h1>

        <canvas id="myChart" width="400" height="200"></canvas>
        
        <div class="button-group">
            <button id="viewTransactionsBtn">View Transactions</button>
            <button id="viewBalancesBtn">View Account Balances</button>
            <button id="viewMonthlyExpensesBtn">View Monthly Expenses</button>
            <button id="addScheduledExpenseBtn">Add Scheduled Expense</button>
            <button id="addAccountBtn">Add Account</button>
            <button id="addAssetBtn">Add Asset</button>
            <button id="gamesAccountBtn">Games Account</button>
        </div>

        <!-- Accounts Container -->
        <div class="accounts-container">
            <h2>Accounts</h2>
            <div class="account-item">
                <span class="account-title">Main Account:</span>
                <span id="mainAccountBalance">$0.00</span>
                <span id="mainAccountGrowth">0%</span>
            </div>
            <div class="account-item">
                <span class="account-title">Savings Account:</span>
                <span id="savingsAccountBalance">$0.00</span>
                <span id="savingsAccountGrowth">0%</span>
            </div>
            <div class="account-item">
                <span class="account-title">Other Accounts:</span>
                <span id="otherAccountsBalance">$0.00</span>
                <span id="otherAccountsGrowth">0%</span>
            </div>
        </div>

        <!-- Transactions Container -->
        <div class="transactions-container">
            <div class="transaction-title">Transactions:</div>
            <ul class="transaction-list" id="transactionList">
                <!-- Transaction items will be added here -->
            </ul>
        </div>

        <!-- Line Chart for Games Frequency -->
        <h2>Games Frequency</h2>
        <canvas id="gamesChart" width="400" height="200"></canvas>
    </div>

    <script>
        let balance = 0;
        let assetBalance = 0;
        let sharesValue = 0;
        let totalFixedIncome = 0;
        let gamesIncome = 0; // Initialize games income

        // Initialize main chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Assets', 'Income', 'Games Income', 'Expenses', 'Shares'],
                datasets: [{
                    label: 'Amount ($)',
                    data: [0, 0, 0, 0, 0],
                    backgroundColor: [
                        'rgba(52, 152, 219, 0.6)',
                        'rgba(155, 89, 182, 0.6)',
                        'rgba(46, 204, 113, 0.6)',
                        'rgba(231, 76, 60, 0.6)',
                        'rgba(241, 196, 15, 0.6)'
                    ],
                    borderColor: [
                        'rgba(52, 152, 219, 1)',
                        'rgba(155, 89, 182, 1)',
                        'rgba(46, 204, 113, 1)',
                        'rgba(231, 76, 60, 1)',
                        'rgba(241, 196, 15, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Initialize games frequency chart with six lines
        const gamesCtx = document.getElementById('gamesChart').getContext('2d');
        const gamesChart = new Chart(gamesCtx, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [
                    {
                        label: 'Game A',
                        data: [5, 10, 7, 12],
                        borderColor: 'rgba(255, 0, 0, 1)',
                        backgroundColor: 'rgba(255, 0, 0, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Game B',
                        data: [3, 8, 5, 14],
                        borderColor: 'rgba(0, 255, 0, 1)',
                        backgroundColor: 'rgba(0, 255, 0, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Game C',
                        data: [2, 6, 9, 11],
                        borderColor: 'rgba(0, 0, 255, 1)',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Game D',
                        data: [4, 7, 3, 10],
                        borderColor: 'rgba(255, 255, 0, 1)',
                        backgroundColor: 'rgba(255, 255, 0, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Game E',
                        data: [1, 5, 8, 6],
                        borderColor: 'rgba(255, 165, 0, 1)',
                        backgroundColor: 'rgba(255, 165, 0, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Game F',
                        data: [0, 2, 3, 8],
                        borderColor: 'rgba(128, 0, 128, 1)',
                        backgroundColor: 'rgba(128, 0, 128, 0.2)',
                        fill: true
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Dropdown functionality
        document.getElementById('toggleDropdown').addEventListener('click', function() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Add event listeners for new buttons
        document.getElementById('viewTransactionsBtn').addEventListener('click', function() {
            alert('Viewing transactions functionality will be implemented.');
        });

        document.getElementById('viewBalancesBtn').addEventListener('click', function() {
            alert('Viewing account balances functionality will be implemented.');
        });

        document.getElementById('viewMonthlyExpensesBtn').addEventListener('click', function() {
            alert('Viewing monthly expenses functionality will be implemented.');
        });

        document.getElementById('addScheduledExpenseBtn').addEventListener('click', function() {
            const expense = prompt('Enter your scheduled expense:');
            alert('Scheduled expense added: ' + expense);
        });

        document.getElementById('addAccountBtn').addEventListener('click', function() {
            const accountName = prompt('Enter the account name:');
            alert('Account added: ' + accountName);
        });

        document.getElementById('addAssetBtn').addEventListener('click', function() {
            const assetName = prompt('Enter the asset name:');
            alert('Asset added: ' + assetName);
        });

        document.getElementById('gamesAccountBtn').addEventListener('click', function() {
            alert('Games account functionality will be implemented.');
        });

        // Add event listeners for dropdown options
        document.getElementById('aboutBtn').addEventListener('click', function() {
            alert('About: This is a budget tracking application.');
        });

        document.getElementById('contactUsBtn').addEventListener('click', function() {
            alert('Contact Us: You can reach us at support@example.com.');
        });

        document.getElementById('changePasswordBtn').addEventListener('click', function() {
            const newPassword = prompt('Enter your new password:');
            alert('Password changed successfully.');
        });

        document.getElementById('forgotPasswordBtn').addEventListener('click', function() {
            const email = prompt('Enter your email address to reset password:');
            alert('Password reset link sent to ' + email);
        });
    </script>
</body>
</html>
