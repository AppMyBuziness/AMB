<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Shares Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            color: #000; /* Black text color */
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #000; /* Black background */
            padding: 10px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #444; /* Darker gray on hover */
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="shares.html">Shares</a>
        <a href="index.html">My Account</a>
        <a href="chat.html">Chat</a>
    </div>
    
    <div class="container">
        <h1>Business Shares Graph</h1>
        <div id="graphsContainer"></div>
    </div>

    <script>
        // Sample business data with growth percentages
        const businesses = [
            { name: "Business A", shares: 150, growth: 10 },
            { name: "Business B", shares: 250, growth: 15 },
            { name: "Business C", shares: 300, growth: 20 },
            { name: "Business D", shares: 100, growth: 5 },
            { name: "Business E", shares: 400, growth: 30 },
            { name: "Business F", shares: 200, growth: 8 }
        ];

        const limit = 5; // Max businesses per graph
        const graphsContainer = document.getElementById('graphsContainer');

        // Function to create graphs
        function createGraph(data, index) {
            const canvas = document.createElement('canvas');
            canvas.id = `myChart${index}`;
            graphsContainer.appendChild(canvas);

            const chart = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: data.map(b => b.name),
                    datasets: [{
                        label: 'Shares',
                        data: data.map(b => b.shares),
                        backgroundColor: 'rgba(128, 0, 128, 0.6)', // Purple color for bars
                        borderColor: 'rgba(128, 0, 128, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const percentage = data[context.dataIndex].growth;
                                    return [`Shares: ${context.raw}`, `Growth: ${percentage}%`];
                                }
                            }
                        }
                    }
                }
            });

            // Add percentage growth labels above each bar
            data.forEach((business, i) => {
                const percentage = business.growth;
                const bar = chart.getDatasetMeta(0).data[i];
                const ctx = chart.ctx;
                ctx.fillStyle = '#000'; // Black color for text
                ctx.fillText(`${percentage}%`, bar.x, bar.y - 10);
            });
        }

        // Create graphs based on the business data
        for (let i = 0; i < businesses.length; i += limit) {
            const chunk = businesses.slice(i, i + limit);
            createGraph(chunk, Math.floor(i / limit));
        }
    </script>
</body>
</html>
