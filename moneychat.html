<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #000; /* Black background */
            padding: 10px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #444; /* Darker gray on hover */
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #f4f4f4; /* Light gray container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #9b59b6; /* Purple color for title */
            margin-bottom: 20px;
        }

        .messages {
            max-height: 400px; 
            overflow-y: auto; 
            margin-bottom: 20px; 
            padding: 10px;
            background: #fff; 
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .message.user {
            background-color: #9b59b6; /* Purple for user messages */
            color: white;
            text-align: right;
        }

        .message.other {
            background-color: #3498db; /* Blue for other messages */
            color: white;
            text-align: left;
        }

        .input-area {
            display: flex;
            justify-content: space-between;
        }

        input[type="text"], input[type="file"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px;
            margin-right: 10px; /* Space between input and button */
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #9b59b6; /* Purple color for buttons */
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8e44ad; /* Darker purple on hover */
        }

        .timestamp {
            font-size: 0.8em;
            color: #ccc; /* Light gray for timestamp */
            margin-top: 5px;
        }

        .media {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="shareholder.html">Shares</a>
        <a href="myaccount.html">My Account</a>
        <a href="chat.html">Chat</a>
    </div>
    
    <div class="container">
        <h1>Group Chat</h1>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message here" />
            <input type="file" id="mediaInput" accept="image/*,video/*" />
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('sendMessageBtn').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const mediaInput = document.getElementById('mediaInput');
            const messageText = messageInput.value.trim();
            const mediaFile = mediaInput.files[0];

            if (messageText || mediaFile) {
                addMessage(messageText, 'user', mediaFile);
                messageInput.value = ''; // Clear the input
                mediaInput.value = ''; // Clear media input
            }
        });

        function addMessage(text, sender, mediaFile) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            if (text) {
                messageDiv.textContent = text;

                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                const date = new Date();
                timestamp.textContent = date.toLocaleString(); // Format date and time

                messageDiv.appendChild(timestamp);
            }

            if (mediaFile) {
                const mediaElement = document.createElement(mediaFile.type.startsWith('video') ? 'video' : 'img');
                mediaElement.src = URL.createObjectURL(mediaFile);
                mediaElement.classList.add('media');
                mediaElement.controls = mediaFile.type.startsWith('video'); // Add controls for videos
                messageDiv.appendChild(mediaElement);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
